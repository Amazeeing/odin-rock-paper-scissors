<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h3>Care to play a game of 5 rounds? Pick a hand!</h3>
    <div class="hands">
        <button class="rock">
            <img src="img/rock.png" alt="An icon depicting a rock.">
            <p>Rock</p>
        </button>
        <button class="paper">
            <img src="img/paper.png" alt="An icon depicting a paper.">
            <p>Paper</p>
        </button>
        <button class="scissors">
            <img src="img/scissors.png" alt="An icon depicting a pair of scissors.">
            <p>Scissors</p>
        </button>
    </div>
    <div class="scoreboard">
        <div class="player">
            <img src="img/person.png" alt="An icon depicting a person.">
            <p>Human</p>
            <p class="count">0</p>
        </div>
        <div class="computer">
            <img src="img/bot.png" alt="An icon depicting a bot.">
            <p>Computer</p>
            <p class="count">0</p>
        </div>
        <p class="round-result"></p>
    </div>    
</body>
</html>
